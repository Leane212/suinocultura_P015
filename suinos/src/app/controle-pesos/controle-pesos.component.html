<div class="botoesNav">
    <button mat-flat-button class="listagemSuino" title="Clique aqui para ver a listagem de suínos cadastrados" routerLink="/listar-suinos">LISTAGEM DE SUÍNOS</button>
    <button mat-flat-button class="controlePeso" title="Clique aqui para acessar o controle de peso dos suínos" routerLink="/controle-pesos"  routerLinkActive="active">CONTROLE DE PESO</button>
    <button mat-flat-button class="cadastroPeso" title="Clique aqui para cadastrar um novo peso de suíno" routerLink="/cadastro-pesos">CADASTRO DE PESOS</button>
    <button mat-flat-button class="edicaoPeso" title="Clique aqui para editar o peso de um suíno cadastrado" routerLink="/editar-pesos">EDIÇÃO DE PESO</button>
</div>
<mat-card-content class="conteiner">
<mat-card class="card-cadastro">

<mat-card-title class="title">
    Controle de peso de suínos
</mat-card-title>

<form [formGroup]="formSuinos" (ngSubmit)="onSubmit()" class="form-container">
    <mat-card-content>
        <div *ngIf="formularioInvalido" class="error-message">
            <mat-error>
                O formulário contém erros. Por favor, corrija-os antes de enviar.
            </mat-error>  
        </div>
    
        <div class="form-group"> 
            <mat-form-field appearance="outline" class="form-field-full">
                <mat-label for="suino">Suino número:</mat-label>
                <mat-select id="suino" formControlName="suino">
                    <mat-option *ngFor="let suino of suinos" [value]="suino">Id: {{suino.id}} - Brinco: {{suino.brincoAnimal}}</mat-option>
                </mat-select> 
            </mat-form-field>
        </div> 
    
    
    
        <button mat-raised-button class="enviar" type="submit">Gerar gráfico</button>   
    </mat-card-content>
    </form>
    <canvas id="myChart"></canvas>
</mat-card> 
</mat-card-content>
